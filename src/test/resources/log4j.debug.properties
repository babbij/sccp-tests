log4j.rootLogger=debug, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %p (%c{1}) %m%n

log4j.logger.com.goodforgoodbusiness=debug
log4j.logger.io.netty.util.internal=info
log4j.logger.org.apache.commons.beanutils=info
log4j.logger.org.apache.jena=info
